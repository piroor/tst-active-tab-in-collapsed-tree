<html>
  <head>
    <meta charset="UTF-8">
    <script type="module" src="/options/init.js"></script>
    <link rel="stylesheet" type="text/css" href="options.css"/>
  </head>
  <body>
<!--
    <h1>__MSG_config_general_caption__</h1>
-->
    <p><label>__MSG_config_heightPercentage_label_before__
              <input id="heightPercentage"
                     type="number"
                     size="5"
                     min="0"
                     max="100">
              __MSG_config_heightPercentage_label_after__</label></p>

    <fieldset>
      <legend>__MSG_config_onAction_caption__</legend>
      <p><label>__MSG_config_onClick_label__</label>
         <select id="onClick">
           <option value="focus">__MSG_config_onAction_focus__</option>
           <option value="close">__MSG_config_onAction_close__</option>
           <option value="expand">__MSG_config_onAction_expand__</option>
           <option value="">__MSG_config_onAction_none__</option>
         </select></p>
      <p><label>__MSG_config_onMiddleClick_label__</label>
         <select id="onMiddleClick">
           <option value="focus">__MSG_config_onAction_focus__</option>
           <option value="close">__MSG_config_onAction_close__</option>
           <option value="expand">__MSG_config_onAction_expand__</option>
           <option value="">__MSG_config_onAction_none__</option>
         </select></p>
      <p><label>__MSG_config_onDblClick_label__</label>
         <select id="onDblClick">
           <option value="focus">__MSG_config_onAction_focus__</option>
           <option value="close">__MSG_config_onAction_close__</option>
           <option value="expand">__MSG_config_onAction_expand__</option>
           <option value="">__MSG_config_onAction_none__</option>
         </select></p>
    </fieldset>

    <fieldset>
      <legend>__MSG_config_tabDragBehavior_caption__</legend>
      <p>__MSG_config_tabDragBehavior_description__</p>
      <table>
        <thead>
          <tr>
            <th>__MSG_config_tabDragBehavior_label__</th>
            <th>__MSG_config_tabDragBehaviorShift_label__</th>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><label><input name="tabDragBehavior" id="tabDragBehavior_tearoff_tree"
                              type="radio"
                              value="tree,detach"></label></td>
            <td><label><input name="tabDragBehaviorShift"
                              type="radio"
                              value="tree,detach"></label></td>
            <th><label for="tabDragBehavior_tearoff_tree">__MSG_config_tabDragBehavior_tearoff_tree__</label></th>
          </tr>
          <tr>
            <td><label><input name="tabDragBehavior" id="tabDragBehavior_bookmark_tree"
                              type="radio"
                              value="tree,link"></label></td>
            <td><label><input name="tabDragBehaviorShift"
                              type="radio"
                              value="tree,link"></label></td>
            <th><label for="tabDragBehavior_bookmark_tree">__MSG_config_tabDragBehavior_bookmark_tree__</label></th>
          </tr>
          <tr>
            <td><label><input name="tabDragBehavior" id="tabDragBehavior_tearoff_tab"
                              type="radio"
                              value="solo,detach"></label></td>
            <td><label><input name="tabDragBehaviorShift"
                              type="radio"
                              value="solo,detach"></label></td>
            <th><label for="tabDragBehavior_tearoff_tab">__MSG_config_tabDragBehavior_tearoff_tab__</label></th>
          </tr>
          <tr>
            <td><label><input name="tabDragBehavior" id="tabDragBehavior_bookmark_tab"
                              type="radio"
                              value="solo,link"></label></td>
            <td><label><input name="tabDragBehaviorShift"
                              type="radio"
                              value="solo,link"></label></td>
            <th><label for="tabDragBehavior_bookmark_tab">__MSG_config_tabDragBehavior_bookmark_tab__</label></th>
          </tr>
          <tr>
            <td><label><input name="tabDragBehavior" id="tabDragBehavior_none"
                              type="radio"
                              value=""></label></td>
            <td><label><input name="tabDragBehaviorShift"
                              type="radio"
                              value=""></label></td>
            <th><label for="tabDragBehavior_none">__MSG_config_tabDragBehavior_none__</label></th>
          </tr>
        </tbody>
      </table>
    </fieldset>

    <!--h1>__MSG_config_debug_caption__</h1-->
    <p><label><input id="debug"
                     type="checkbox">
             __MSG_config_debug_label__</label></p>
    <!--div id="debug-configs">
      <h2>__MSG_config_all_caption__</h2>
    </div-->
  </body>
</html>
